name: java-workflow

on:
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup JAVA
        uses: actions/setup-java@v4
        with:
          distribution: "microsoft"
          java-version: "21"

      - name: Download dependencies
        run: "mvn compile"

      - name: Create a project build
        run: "mvn package -DskipTests"

      - name: Run tests
        run: "mvn test"
